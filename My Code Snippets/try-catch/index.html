<body>
    <h1>try & catch</h1>

    <pre>
        <b>Try : </b>The try statement allows you to define a block of code to be tested for errors while it is being executed. 

        <b>Catch : </b>  The catch statement allows you to define a block of code to be executed, if an error occurs in the try block.</pre>
